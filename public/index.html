<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Placer</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<h1>音楽の場所♡ ❛‿❛</h1>
<div class="drop-zone-container">
    <div id="image-drop" class="drop-zone">
        <i class="fas fa-image"></i>
        <span>Drop an image file here</span>
    </div>
    <div id="audio-drop" class="drop-zone">
        <i class="fas fa-music"></i>
        <span>Drop an audio file here</span>
    </div>
</div>

<div class="folder-select">
    <label for="destination">Output Folder:</label>
    <input type="text" id="destination" readonly />
    <button  class="inline" id="choose-folder">Choose Folder</button>
</div>

<div class="button-container">
    <button id="yt-btn" disabled>Create YouTube Video (480x360)</button>
    <button id="sq-btn" disabled>Create Square Video (480x480)</button>
    <div id="progressbar" class="progressbar hidden">
      <div id="percent"></div>
    </div>
</div>

<script src="../src/renderer.js"></script>
</body>
</html>
