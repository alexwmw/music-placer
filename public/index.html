<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Placer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
<h1>音楽の場所♡ ❛‿❛</h1>
<div class="drop-zone-container">
    <div id="image-drop" class="drop-zone">
        <i class="fas fa-image"></i>
        <span>Drop an image file here</span>
    </div>
    <div id="audio-drop" class="drop-zone">
        <i class="fas fa-music"></i>
        <span>Drop an audio file here</span>
    </div>
</div>

<div class="button-container">
    <button id="yt-btn" disabled>Create YouTube Video (480x360)</button>
    <button id="sq-btn" disabled>Create Square Video (480x480)</button>
</div>

<script src="../src/renderer.js"></script>
</body>
</html>
